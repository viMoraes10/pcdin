spring.jpa.database=POSTGRESQL
spring.datasource.data-source-class-name= org.postgresql.ds.PGSimpleDataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/unibit?createDatabaseIfNotExist=true
spring.datasource.database-name=unibit
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml


